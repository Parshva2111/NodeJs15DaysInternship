<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML table&div tag</title>
  </head>
  <body>
    <style>
      * {
        background-color: black;
      }
      #table {
        width: 100%;
        height: 100%;
        background-color: black;
        color: rgb(90, 141, 97);
      }
      td,
      th,
      table {
        border: 1px solid white;
        text-align: left;
        padding: 8px;
        border-collapse: collapse;
      }
      th {
        text-align: center;
      }
    </style>
    <table id="table">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Sex</th>
      </tr>
      <tr>
        <td>Raman</td>
        <td>22</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Simran</td>
        <td>24</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>Preeti</td>
        <td>18</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>Lakhya</td>
        <td>20</td>
        <td>Male</td>
      </tr>
    </table>
  </body>
</html>
