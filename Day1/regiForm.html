<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <p><b>SHOPPING CART</b></p>
        Name : <input type="text" name="Enter your name" id="name" placeholder="Enter your name"><br>
        Address : <input type="text" name="Enter delivery Address" id="address" placeholder="Enter your address"><br>
        Contact no. : <input type="number" name="Contact no." id="cno" placeholder="Enter your phone no."><br>
        <b>Choose Payment Method:</b>
        <div id="button">
            <input type="radio" name="card payment" id="cpay">Credit Card/Debit Card <br>
            <input type="radio" name="cash on delivery" id="cod">Cash On Delivery <br>
            <input type="radio" name="upi" id="upi">UPI <br>
            <input type="radio" name="paytm" id="paytm">PayTm/GooglePay/PhonePe <br>
        </div>
    <div id="button1">
        <button>Place Order</button>
        <button>Empty Cart</button>
        <button>CONTINUE SHOPPING</button>
    </div>
    </form>
</body>
</html>
